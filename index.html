<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .profile-pic {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
        }
        .info {
            margin-bottom: 20px;
        }
        .info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .info input {
            display: none;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .info span {
            display: block;
            margin-bottom: 10px;
        }
        .actions {
            text-align: center;
        }
        .actions button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        .actions .save {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Page</h1>
        <div class="profile-pic"></div>
        <div class="info">
            <label for="username">Username:</label>
            <span id="username-span">JohnDoe</span>
            <input type="text" id="username-input" value="JohnDoe">
        </div>
        <div class="info">
            <label for="email">Email:</label>
            <span id="email-span">johndoe@example.com</span>
            <input type="email" id="email-input" value="johndoe@example.com">
        </div>
        <div class="info">
            <label for="joined">Joined:</label>
            <span id="joined-span">January 1, 2022</span>
            <input type="text" id="joined-input" value="January 1, 2022" readonly>
        </div>
        <div class="actions">
            <button onclick="editProfile()">Edit Profile</button>
            <button class="save" onclick="saveProfile()">Save</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function editProfile() {
            document.getElementById('username-span').style.display = 'none';
            document.getElementById('email-span').style.display = 'none';
            document.getElementById('joined-span').style.display = 'none';

            document.getElementById('username-input').style.display = 'block';
            document.getElementById('email-input').style.display = 'block';
            document.getElementById('joined-input').style.display = 'block';

            document.querySelector('.save').style.display = 'inline-block';
        }

        function saveProfile() {
            const username = document.getElementById('username-input').value;
            const email = document.getElementById('email-input').value;

            document.getElementById('username-span').innerText = username;
            document.getElementById('email-span').innerText = email;

            document.getElementById('username-span').style.display = 'block';
            document.getElementById('email-span').style.display = 'block';
            document.getElementById('joined-span').style.display = 'block';

            document.getElementById('username-input').style.display = 'none';
            document.getElementById('email-input').style.display = 'none';
            document.getElementById('joined-input').style.display = 'none';

            document.querySelector('.save').style.display = 'none';

            alert("Profile updated successfully!");
        }

        function logout() {
            alert("Logout button clicked!");
            // Add your logout functionality here
        }
    </script>
</body>
</html>
